<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">

      <div class ="popup">
        <div class="popup__container"></div>
        <form class="popup__form">
          <a href="#" class="popup__close-botton"></a>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_name">
          <input class="popup__input popup__input_character">
          <input type = "submit" class="popup__save-botton" value="Сохранить">
        </form>
      </div>

        <header class="header">
            <div class="header__logo"></div>
        </header>

        <section class="profile">

          <div class="profile__personal">
            <img class ="profile__image" src="./images/image.png" alt="Портрет Жак-Ива Кусто">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <h2 class="profile__character">Исследователь океана</h2>
              <a href="#" class="profile__edit-botton"></a>
            </div>
          </div>
           <a href="#" class="profile__add-botton"></a>
        </section>

        <section class="elements">

          <div class="element">
            <img class="element__mask" src="./images/karachaevsk.png" alt="Фото Карачаевска">
            <div class="element__group">
              <h1 class="element__title">Карачаевск</h1>
              <a href="#" class="element__like-botton"></a>
            </div>
          </div>

          <div class="element">
              <img class="element__mask" src="./images/elbrus.png" alt="Фото Эльбруса">
              <div class="element__group">
                <h1 class="element__title">Гора Эльбрус</h1>
                <a href="#" class="element__like-botton"></a>
              </div>
            </div>

            <div class="element">
              <img class="element__mask" src="./images/dombay.png" alt="Фото Домбая">
              <div class="element__group">
                <h1 class="element__title">Домбай</h1>
                <a href="#" class="element__like-botton"></a>
              </div>
            </div>

            <div class="element">
              <img class="element__mask" src="./images/karelia.jpg" alt="Фото Карелии">
              <div class="element__group">
                <h1 class="element__title">Карелия</h1>
                <a href="#" class="element__like-botton"></a>
              </div>
            </div>

            <div class="element">
              <img class="element__mask" src="./images/sheregesh.jpg" alt="Фото Шерегеша">
              <div class="element__group">
                <h1 class="element__title">Шерегеш</h1>
                <a href="#" class="element__like-botton"></a>
              </div>
            </div>

            <div class="element">
              <img class="element__mask" src="./images/altai.jpg" alt="Фото Алтая">
              <div class="element__group">
                <h1 class="element__title">Алтай</h1>
                <a href="#" class="element__like-botton"></a>
              </div>
            </div>
            
        </section>

        <footer class="footer">
          <p class="footer__copyright">&copy;2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>

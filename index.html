<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main>
    <section class="profile">

      <div class="profile__personal">
        <img class ="profile__image" src="./images/image.png" alt="Портрет Жак-Ива Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <h2 class="profile__character">Исследователь океана</h2>
          <button type="button" class="profile__edit-botton"></button>
        </div>
      </div>
        <button type="button" class="profile__add-botton"></button>
    </section>

    <section class="elements">

      <article class="element">
        <img class="element__mask" src="./images/karachaevsk.png" alt="Фото Карачаевска">
        <div class="element__group">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like-botton"></button>
        </div>
      </article>

      <article class="element">
          <img class="element__mask" src="./images/elbrus.png" alt="Фото Эльбруса">
          <div class="element__group">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like-botton"></button>
          </div>
      </article>

      <article class="element">
        <img class="element__mask" src="./images/dombay.png" alt="Фото Домбая">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like-botton"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__mask" src="./images/karelia.jpg" alt="Фото Карелии">
        <div class="element__group">
          <h2 class="element__title">Карелия</h2>
          <button type="button" class="element__like-botton"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__mask" src="./images/sheregesh.jpg" alt="Фото Шерегеша">
        <div class="element__group">
          <h2 class="element__title">Шерегеш</h2>
          <button type="button" class="element__like-botton"></button>
        </div>
      </article>

      <article class="element">
        <img class="element__mask" src="./images/altai.jpg" alt="Фото Алтая">
        <div class="element__group">
          <h2 class="element__title">Алтай</h2>
          <button type="button" class="element__like-botton"></button>
        </div>
      </article>
      
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;2020 Mesto Russia</p>
  </footer>

  <div class ="popup">
      <div class="popup__body">
        <button type ="button" class="popup__close-botton"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="main-form" id="main-form">
          <input class="popup__input" name = "fullname" id = "fullname">
          <input class="popup__input" name = "job" id = "job">
          <button type = "submit" class="popup__save-botton">Сохранить</button>
        </form>
      </div>
  </div>
  
  <script src="./scripts/index.js"></script>
</body>

</html>
